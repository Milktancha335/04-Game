<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICON</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    
    <div id="example-1" class="container">

        <center>

            <br>
            <br>

            <button class="btn" @click="LIKE()">
                <img src="picture/Icon/like.png" alt="" width="50" height="50">{{ like }}
            </button>

            <button class="btn" @click="LOVE()">
                <img src="picture/Icon/love.png" alt="" width="50" height="50">{{ love }}
            </button>

            <button class="btn" @click="LAUGH()">
                <img src="picture/Icon/laung.png" alt="" width="50" height="50">{{ laugh }}
            </button>
            
            <button class="btn" @click="WOW()">
                <img src="picture/Icon/wow.png" alt="" width="50" height="50">{{ wow }}
            </button>

            <button class="btn" @click="SAD()">
                <img src="picture/Icon/sad.png" alt="" width="50" height="50">{{ sad }}
            </button>

            <button class="btn" @click="ANGRY()">
                <img src="picture/Icon/angry.png" alt="" width="50" height="50">{{ angry }}
            </button>

            <br>
            <br>
            
            <p style="font-size: 50px; font-family: 'Courier New', Courier, monospace;">{{ counter }}</p>

        </center>
    </div>
</body>

</html>

<script>
    var example1 = new Vue({
    el: '#example-1',
    data: {
        counter: 0,
        like: 0,
        love: 0,
        laugh: 0,
        wow: 0,
        sad: 0,
        angry: 0,
    },
    methods: {
        LIKE: function() {
            this.counter += 10 ;
            this.like += 1 ;
        },
        LOVE: function() {
            this.counter += 20 ;
            this.love += 1 ;
        },
        LAUGH: function() {
            this.counter += 25 ;
            this.laugh += 1 ;
        },
        WOW: function() {
            this.counter += 30 ;
            this.wow += 1 ;
        },
        SAD: function() {
            this.counter -= 15 ;
            this.sad += 1 ;
        },
        ANGRY: function() {
            this.counter -= 50 ;
            this.angry += 1 ;
        },
    },
    })
</script>
